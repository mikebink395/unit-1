<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <div id="quote-box">
      <p class="quote">I do not appreciate being paraphrased. I choose my words very deliberately.</p>
      <p class="source">Charlie Kelly<span class="citation">It's Always Sunny in Philedelphia</span><span class="year">Season 5: "6"</span></p>
    </div>
    <!--nik: change the opening quote to an office or sunny quote-->

    <button id="loadQuote">Show another quote</button>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
